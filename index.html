<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoCorona</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div id="close" class="header__container">
          <a href="" class="header__logo"
            ><img src="img/logo.svg" alt="Логотип"
          /></a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__button">
            <button class="button button_blue">DOWNLOAD</button>
            <a href="#open" class="icon-menu"><span></span></a>
            <a href="#close" class="close-icon-menu"><span></span></a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__content">
              <div class="get-started__block-text block-text">
                <h1 class="block-text__title block-text__title_blue">
                  Take care of yours family's <span>health.</span>
                </h1>
                <div class="block-text__text">
                  All in one destination for COVID-19 health queries. Consult
                  10,000+ health workers about your concerns.
                </div>
                <a class="block-text__button button" href="">GET STARTED</a>
              </div>
              <a class="get-started__video video-get-started" href="">
                <div class="video-get-started__icon">
                  <img src="./img/get-started/play.svg" alt="Кнопка Play" />
                </div>
                <div class="video-get-started__body">
                  <div class="video-get-started__title">
                    Stay safe with GoCorona
                  </div>
                  <div class="video-get-started__text">Watch Video</div>
                </div>
              </a>
            </div>
            <div class="get-started__image">
              <img src="./img/get-started/image.svg" alt="Врач с ребенком" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
